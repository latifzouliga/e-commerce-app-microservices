eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    config:
      override-system-properties: false

management:
  tracing:
    sampling:
      probability: 1.0   #100%
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always